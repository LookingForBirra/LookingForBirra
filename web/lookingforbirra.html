<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>LookingForBirra</title>
    <link rel="stylesheet" href="lookingforbirra.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" content="text/css" href="bar-element.css">
    <link rel="stylesheet" content="text/css" href="css/bootstrap.css">
  </head>
  <body>
    
    <ul bar-list ng-cloak>
      <li ng-repeat="abar in ctrl.barList">
        <barlistitem barName="{{abar.name}}" barAddress="{{abar.address}}" barTipo="{{abar.tipo}}" barTematica="{{abar.tematica}}"></barlistitem>
      </li>
    </ul>

    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="lookingforbirra.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
