<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>login</title>
</head>

<body>
  <div id="titulo">
    <img src="images/titulo.png" alt="">
  </div>
  <div id="login">
    <form action="index.html">
      <div class="form-group">
        <label>Nombre de usuario</label> <input type="text"
          class="form-control" name="username" required
          placeholder="Introduzca su nombre de usuario">
      </div>
      <div class="form-group">
        <label>Contraseña</label> <input type="password"
          class="form-control" name="password" required
          placeholder="Introduzca su contraseña">
        </div>
        <div class="form-group">
        <a type="submit" class="form-control" href="index.html"><center>Iniciar sesión</center></a>
        <center>
          <a href="#">¿Has olvidado tu contraseña?</a>
        </center>
      </div>
      <center>
        <a href="#" class="btn btn-default">Regístrate como cliente</a>
        <a href="#" class="btn btn-default">Regístrate como bar</a>
      </center>
    </form>
  </div>
</body>
</html>
